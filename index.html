<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산백병원 간호사 3교대 월간 스케줄러</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header class="hero">
            <div class="brand">
                <div class="brand-row">
                    <span class="badge">부산백병원</span>
                    <button class="theme-toggle" id="theme-toggle" type="button" aria-pressed="false">
                        <span class="theme-toggle__icon" aria-hidden="true">🌙</span>
                        <span class="theme-toggle__label">다크 모드</span>
                    </button>
                </div>
                <h1>간호사 3교대 월간 근무표</h1>
                <p>근무자 이름과 필요 인원을 입력하면 월간(한 달) 3교대 스케줄을 자동으로 생성합니다.</p>
            </div>
            <div class="hero-card">
                <div class="hero-card__title">스케줄 조건</div>
                <div class="filters">
                    <label class="filter">
                        병동/파트
                        <select id="ward">
                            <option value="icu">중환자실</option>
                            <option value="er">응급실</option>
                            <option value="med">내과 병동</option>
                            <option value="surg">외과 병동</option>
                            <option value="ped">소아 병동</option>
                        </select>
                    </label>
                    <label class="filter">
                        대상 월
                        <input type="month" id="target-month">
                    </label>
                    <label class="filter">
                        간호사 수
                        <input type="number" id="nurse-count" min="6" max="60" value="18">
                    </label>
                    <label class="filter">
                        연속 나이트 제한
                        <select id="night-limit">
                            <option value="2">2회</option>
                            <option value="3" selected>3회</option>
                            <option value="4">4회</option>
                        </select>
                    </label>
                </div>
                <div class="filters shift-filters">
                    <label class="filter">
                        데이(D) 필요 인원
                        <input type="number" id="need-day" min="1" max="20" value="6">
                    </label>
                    <label class="filter">
                        이브닝(E) 필요 인원
                        <input type="number" id="need-evening" min="1" max="20" value="6">
                    </label>
                    <label class="filter">
                        나이트(N) 필요 인원
                        <input type="number" id="need-night" min="1" max="20" value="4">
                    </label>
                    <label class="filter">
                        오프(O) 최소 인원
                        <input type="number" id="need-off" min="0" max="20" value="2">
                    </label>
                </div>
                <div class="filters shift-filters">
                    <label class="filter full">
                        근무자 이름 추가
                        <input type="text" id="staff-input" placeholder="이름을 입력하고 Enter">
                        <div class="helper">Enter 또는 , 로 추가됩니다. 월간 근무표에 바로 반영돼요.</div>
                    </label>
                </div>
                <div class="staff-list" id="staff-list" aria-live="polite"></div>
                <div class="toggles">
                    <label class="toggle">
                        <input type="checkbox" id="night-rest" checked>
                        <span>나이트 다음 날 데이 금지</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="weekend-balance" checked>
                        <span>주말 근무 분산</span>
                    </label>
                </div>
                <button id="recommend-btn">월간 3교대 스케줄 생성</button>
                <div class="status" id="status" aria-live="polite"></div>
            </div>
        </header>

        <main class="results">
            <section class="featured" aria-live="polite">
                <div class="featured__label">월간 스케줄</div>
                <div class="featured__content" id="featured-card">
                    <div class="featured__emoji">🩺</div>
                    <div class="featured__text">
                        <h2 id="featured-title">월간 스케줄 생성 대기</h2>
                        <p id="featured-desc">근무자 이름과 대상 월을 입력해주세요.</p>
                        <div class="schedule-table" id="schedule-table"></div>
                    </div>
                </div>
            </section>

            <section class="alternatives">
                <div class="alt-header">
                    <h3>스케줄 요약</h3>
                    <p>월간 교대 배정과 인원 요약을 확인하세요.</p>
                </div>
                <div class="alt-grid" id="alt-grid">
                    <article class="alt-card">
                        <div class="alt-card__emoji">📌</div>
                        <div>
                            <h4>기본 패턴</h4>
                            <p>현재 조건에 맞춘 기본 교대 로테이션.</p>
                        </div>
                    </article>
                    <article class="alt-card">
                        <div class="alt-card__emoji">📊</div>
                        <div>
                            <h4>인원 밸런스</h4>
                            <p>야간/주말 분배를 균형 있게 유지합니다.</p>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <footer class="tips">
            <div class="tip">실제 근무표 확정 전 현장 규정과 휴게 기준을 반드시 확인하세요.</div>
            <div class="tip">필요 인원과 제약을 조정하면 다른 스케줄이 생성됩니다.</div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
